<!--
Mutation/creation page for group tags.
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Cantus: Add A Group</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <form action="TagAdd"> 
            <h1> Please enter the appropriate information for a group.  Name is required. </h1>
            <br/> <font color="black"> Group*: </font> <input type ="text" name="name_of_song" required>
            <br/> <font color="black"> Artist: </font> <input type ="text" name="artist">
            <br/> <font color="black"> Album: </font> <input type ="text" name="album">
            <br/> <font color="black"> Live Performance: </font> <input type ="text" name="performance">
            <br/> <input type="submit" value="Add song to music list"> </form>
        <br/> <a href="LandingPage.jsp"> Changed Your Mind? Don't want to add a group?</a>
    </body>
</html>
